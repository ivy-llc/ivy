name: lint

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  check-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸ ${{ github.event.repository.name }}
        uses: actions/checkout@v4

      - name: Get changed files
        if: github.event_name == 'pull_request'
        id: changed-files
        uses: lots0logs/gh-action-get-changed-files@2.1.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.14

      - name: Run pre-commit ğŸš€
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: ${{ github.event_name == 'pull_request' && format('--files {0}', join(fromJSON(steps.changed-files.outputs.all), ' ')) || '--all-files' }}
