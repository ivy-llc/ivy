name: test-core-ivy
on:
  push:
  pull_request:
    types: [labeled, review_requested]
permissions:
  actions: read
jobs:
   run-nightly-tests:
     strategy:
       matrix:
         backends :  [numpy, torch, jax, tensorflow]
         submodules: [test_creation, test_device, test_dtype, test_elementwise, test_general, test_gradients, test_linalg,
                     test_manipulation, test_meta, test_nest, test_random, test_searching, test_set, test_sorting, test_statistical,
                     test_utility]
     continue-on-error: true
     runs-on: ubuntu-latest
     steps:
       - name: Checkout üõéÔ∏èIvy
         uses: actions/checkout@v2
         with:
           path: ivy
           persist-credentials: false
           submodules: "recursive"

      # - name: Download artifact
      #   uses: dawidd6/action-download-artifact@v2
      #   with:
      #     workflow: test-fn-activations-torch.yml
      #     name: hypothesis_test_ivy_core_zip
      #     path: |
      #       ivy/.hypothesis/

      # - name: Unzip Hypothesis Examples
      #   run: |
      #     cd ivy/.hypothesis
      #     unzip examples.zip
      #     rm examples.zip

       - name: Run Functional-Core Tests
         id: tests
         run: |
           cd ivy
           mkdir -p .hypothesis
           ./test_ivy_core.sh ${{ matrix.backends }} ${{ matrix.submodules }}

       - name: Zip Hypothesis Examples
         run: |
           cd ivy/.hypothesis
           zip -r examples.zip examples

       - name: Upload hypothesis
         uses: actions/upload-artifact@v3
         with:
           name: hypothesis_test_ivy_core_zip
           path: |
             ivy/.hypothesis/examples.zip

       - name: Check on failures
         if: steps.tests.outcome != 'success'
         run: exit 1
