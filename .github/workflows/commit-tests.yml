name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  actions: read
jobs:
  relevant-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Ivy ðŸ›Ž
        uses: actions/checkout@v3
        with:
          path: ivy
          persist-credentials: false
          fetch-depth: 100

      - name: Fetch Commit Changes
        id: fetch_changes
        run: |
          cd ivy
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git fetch origin main
            git diff origin/main HEAD --output="commit-diff.txt"
          else
            git diff HEAD^ HEAD --output="commit-diff.txt"
          fi


      - name: Install ivy and fetch binaries
        run: |
          cd ivy
          sudo pip3 install -e .
          mkdir .ivy
          touch .ivy/key.pem
          echo -n ${{ secrets.USER_API_KEY }} > .ivy/key.pem
          cd ..

      - name: Get Job URL
        uses: Tiryoh/gha-jobid-action@v0
        id: jobs
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          job_name: ${{ github.job }}

      - name: Run Tests
        id: tests
        run: |
          pip3 install pymongo
          cd ivy
          docker run --rm -v "$(pwd)":/ivy -v "$(pwd)"/.hypothesis:/.hypothesis transpileai/ivy:latest python3 scripts/run_tests_from_diff.py
        continue-on-error: true

      - name: Check on failures
        if: steps.tests.outcome != 'success'
        run: exit 1
