name: docs
on: [push]
jobs:
  update-docs:
     runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout ğŸ›ï¸Ivy
        uses: actions/checkout@v2
        with:
          path: ivy
          persist-credentials: false

      - name: Checkout ğŸ›ï¸Ivy Doc Builder
        uses: actions/checkout@v2
        with:
          repository: unifyai/doc-builder
          path: ivy_doc_builder
          persist-credentials: false

      - name: Build Docs
        run: |
          cd ivy
          rm -rf .gitignore
          cd docs
          bash make_docs.sh root
          sudo touch .nojekyll
          sudo cp .nojekyll build/
          cd ../..

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: ivy/docs/build
          CLEAN: false
          GIT_CONFIG_NAME: ivy-seed
          GIT_CONFIG_EMAIL: ivydl.team@gmail.com
