      - run_tests_40

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v3

      - name: Combined Test Results
        run: |
          find . -name "test_results_*.txt" -exec cat {} + > combined_test_results.txt
          echo "Test results summary:"
          cat combined_test_results.txt

  run_tests_1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Ivy ðŸ›Ž
        uses: actions/checkout@v2
        with:
          path: ivy
          persist-credentials: false
          submodules: "recursive"
          fetch-depth: 100

      - name: Get Job URL
        uses: Tiryoh/gha-jobid-action@v0
        id: jobs
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          job_name: ${{ github.job }}

      - name: Update Mapping and Determine Tests
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        run: |
          source ./ivy/clone_mapping.sh master1
          pip install pydriller pymongo 
          cp Mapping/tests.pbz2 ivy/
          cd ivy
          mkdir .ivy
          touch .ivy/key.pem
          echo -n ${{ secrets.USER_API_KEY }} > .ivy/key.pem
          python determine_tests.py extra
          cd ..
          cp ivy/tests.pbz2 Mapping/
          cd Mapping
          git add .
          git commit -m "Update Mapping"
          git push origin master1
        continue-on-error: true

      - name: Run Tests
        id: tests
        run: |
          cd ivy
          set -o pipefail
          python run_tests.py ${{ secrets.REDIS_CONNECTION_URL }} ${{ secrets.REDIS_PASSWORD }} ${{ secrets.MONGODB_PASSWORD }} 'false' 'false' ${{ github.run_id }} ${{ steps.jobs.outputs.html_url }} | tee test_results_1.txt
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test_results_1
          path: ivy/test_results_1.txt

      - name: Check on failures
        if: steps.tests.outcome != 'success'
        run: exit 1

